                        <input style="width: 15%;" class="input" type="number" id="num-questions" name="num-questions"

                <script src="conect3.js"></script>

                <h1>Formulário de Treinamento</h1>

                <form id="training-form">

                  <label for="nome-comercial">Nome Comercial:</label>
                  <input class="treino" type="text" id="nomecomercial" required>

                  <label for="codigo-curso">Código do Curso:</label>
                  <input class="treino" type="text" id="codigoUnico" required>

                  <label for="descricao">Descrição:</label>
                  <textarea class="treino" id="descricao" required></textarea>

                  <label for="carga-horaria">Carga Horária:</label>
                  <input class="treino" type="text" id="cargaHoraria" required>

                  <label for="data-inscricao-ini">Data de Início das Inscrições:</label>
                  <input class="treino" type="text" id="inicioIncricoes" required>

                  <label for="data-inscricao-fim">Data do Fim das Inscrições:</label>
                  <input class="treino" type="text" id="fimInscricoes" required>

                  <label for="data-treinamento-ini">Data do inicio do Treinamento:</label>
                  <input class="treino" type="text" id="inicioTreinamento" required>

                  <label for="data-treinamento-fim">Data do Fim do Treinamento:</label>
                  <input class="treino" type="text" id="fimTreinamento" required>

                  <label for="min-inscritos">Quantidade Mínima de Inscritos:</label>
                  <input class="treino" type="number" id="minInscritos" required>

                  <label for="max-inscritos">Quantidade Máxima de Inscritos:</label>
                  <input class="treino" type="number" id="maxInscritos" required>

                  <button id="submeter">Enviar</button>
